<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <h2>Select the student to enroll:</h2>
    <form th:method="POST" th:action="@{/AddStudent}" name="add" id="add">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">  <input type="submit" value="Create student" th:value="create" name="btn" class="btn"/></th:block> <br/> <br/>
    </form>
    <form th:method="POST" th:action="@{/AddStudent}" name="choose" id="choose">
        <div th:each="student:${allStudents}">
            <input type="radio" name="chosenStudent" id="chosenStudent" th:value="${student.username}" th:text="${student.name}"><br/>
        </div>
        <br/>
        <input type="submit" value="Submit" th:value="submit" name="btn" class="btn"/> <br/> <br/>
    </form>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td>2</td>
        </tr>
    </table>
</aside>

</body>
</html>
